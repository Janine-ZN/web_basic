<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee-走马灯</title>
    <style>
        marquee{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<!--滚动方向-->
<marquee>随便写点东西</marquee>
<marquee direction="right">随便写点东西</marquee>
<marquee direction="up">随便写点东西</marquee>
<marquee direction="down">随便写点东西</marquee>
<hr>
<!--设置滚动速度-->
<marquee scrollamount="1">随便写点东西</marquee>
<marquee scrollamount="100">随便写点东西</marquee>
<hr>
<!--设置滚动速度-->
<marquee loop="1">随便写点东西</marquee>
<hr>
<!--设置滚动类型-->
<marquee behavior="slide">随便写点东西</marquee>
<marquee behavior="alternate">随便写点东西</marquee>
</body>
</html>
