<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textStyle-文本样式</title>
</head>
<body>
<!--本文件主要是html5的基础知识，主要包括标题、水平线、图片、超链接、视频、音频、表单（单选，多选，明输入框、暗输入框下拉菜单）、
表格、列表和字符实体，以及跑马灯-->
<!-- 下面这些标签是修饰文本样式的，但是现在企业开发中几乎是使用CSS进行样式修饰 -->
    <em>我是文字</em>   <i>em == i	定义强调的文字</i><hr/>
    <ins>我是文字</ins> <u>ins == u 定义插入的文字</u><hr/>
    <strong>我是文字</strong>   <b>strong == b 定义重要性强调的文字</b><hr/>
    <del>我是文字</del> <s>del == s 定义被删除的文字</s>
</body>
</html>
