<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex容器</title>
    <style>
        div{
            width: 1000px;
            margin: 0 auto;
            background-color: #DDDDDD;
            padding: 35px 0;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content:space-around;
        }

    </style>
</head>
<body>
<div>
    <ul>
        <li><img src="../imgs/icon1.png" alt=""></li>
        <li><img src="../imgs/icon2.png" alt=""></li>
        <li><img src="../imgs/icon3.png" alt=""></li>
        <li><img src="../imgs/icon4.png" alt=""></li>
    </ul>
</div>

</body>
</html>
