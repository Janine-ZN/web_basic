<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用兄弟选择器</title>
    <style>
        h1 ~ p {
            color: blue;
        }

        /*!* 后面三个 p 是第一个 p 的子元素，所以后面三个改变了颜色 *!
        p~p{
            color: red;
        }*/

        /*==================================================================================================*/
        /* 兄弟选择器综合练习 */
        h3 + div {
            margin-top: 30px;
        }

        div ~ div {
            margin-top: 10px;
        }

        /*h3 {margin-bottom: 30px;}
              div {margin-top: 10px;}*/
    </style>
</head>
<body>
<!-- 将“咏鹅”下面的 p 标签均改成蓝色 -->
<h1>咏鹅</h1>
<p>鹅鹅鹅</p>
<p>曲项向天歌</p>
<p>白毛浮丽水</p>
<p>红掌拨清波</p>

<!--=======================================================================================================-->
<!-- 兄弟选择器综合练习题目：
    1. h3与div之间有30px的外边距
    2.从第二个div开始，每个div都有10px的上外边距。
-->
<div>
    <h3>静夜思</h3>
    <div>床前明月光</div>
    <div>疑是地上霜</div>
    <div>举头望明月</div>
    <div>低头思故乡</div>
</div>
</body>
</html>
