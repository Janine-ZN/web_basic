<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻兄弟选择器</title>
    <style>
        h3 + div {
            color: red;
        }

        div + div {
            color: blue;
        }

        /****************** 标签之间有隔断 *******************/
        p+p{
            color: green;   /* 只有“低头思故乡”有效果*/
        }

    </style>
</head>
<body>
<div>
    <h3>静夜思</h3>
    <div>床前明月光</div>
    <div>疑是地上霜</div>
    <div>举头望明月</div>
    <div>低头思故乡</div>
</div>
<div>我在这首诗的后面，我也变成蓝色</div>

<!-- 标签之间有隔断 -->

<h1>静夜思</h1>
<p>床前明月光</p>
疑是地上霜<br/>
<p>举头望明月</p>
<p>低头思故乡</p>


</body>
</html>
